		<form action="register_account.html">

		<h1>Contact Us</h1>
			<fieldset>
			<legend>Your Contact Information</legend>
				<label for="name">Name</label><br>
				<input type="text" name="name" id="name"><br>

				<label for="address">Address</label><br>
				<input type="text" name="address" id="address"><br>
				
				<label for="city">City</label><br>
				<input type="text" name="city" id="city"><br>

				<label for="state">State</label><br>
				<input type="text" name="state" id="state"><br>

				<label for="zip">Zip Code</label><br>
				<input type="text" name="zip" id="zip" placeholder="5 digits" maxlength="5"><br>

				<label for="email">Email Address</label><br>
				<input type="email" name="email" id="email">
			</fieldset><br>
				
			<fieldset>
			<legend>Share With Us</legend>
				<label for="favorite">Choose Your Favorite Spice</label><br>
				<select name="favorite" id="favorite">
					<option value="">Select Spice</option>
					<option value="cin">cinnamon</option>
					<option value="nut">nutmeg</option>
					<option value="bay">bay leaves</option>
					<option value="clo">cloves</option>
					<option value="cum">cumin</option>
					<option value="star">star anise</option>
					<option value="pep">pepper</option>
					<option value="cor">coriander</option>	
				</select><br>
				<br>
				<label for="how">Share how you have used Outlander Spices to spice up your favorite dish!</label><br>
				<textarea name="how" id="" cols="30" rows="10"></textarea><br>
				<br>
				
				<legend>Choose One:</legend>
				<label for="pro">Professional Chef</label>
				<input type="radio" name="cheftype" id="pro">
			
				<label for="home">Home Cook</label>
				<input type="radio" name="cheftype" id="home">
			</fieldset>
			<br>

			<fieldset>
			<legend>Final Steps</legend>
			<legend>Sign me up for a newsletter</legend>
				<label for="yes">yes</label>
				<input type="radio" name="news" id="yes">
				<br>
				<label for="no">no</label>
				<input type="radio" name="news" id="no">
			<br>
			<br>

				<input type="submit" value="submit contact request">
			</fieldset>

		</form>
	
	</body>
